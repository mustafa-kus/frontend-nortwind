<ul class="list-group">
    <li   [class]="getAllCategoryClass()" routerLink="/products">Tüm Ürünler</li>
    <li (click)="setCurrentCategory(category)" 
    routerLink="/products/category/{{category.categoryId}}"
    *ngFor="let category of categories" 
    [class]="getCurrentCategoryClass(category)" value="{{category.categoryId}}">{{category.categoryName}}</li>

</ul>
<h2 *ngIf="currentCategory">{{currentCategory.categoryName}}</h2>
